<html>
  <head>
    <!-- A-Frameを読み込む -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- AR.jsを読み込む -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
     <!-- animationmixerを読み込む -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <!-- シーンの作成、VRモードのUI非表示 -->
    <a-scene embedded arjs vr-mode-ui="enabled: false">
      <a-assets>
        <!-- 3Dモデルを読み込む -->
        <a-asset-item id="daiwa" src="kingyodaiwa.glb" scale="1 1 1"></a-asset-item>
        <a-asset-item id="applemove" src="applemove.glb" scale="1 1 1"></a-asset-item>
        <a-asset-item id="shibatajo" src="shibatajo.glb" scale="1 1 1"></a-asset-item>
        <a-asset-item id="text" src="text.glb" scale="1 1 1"></a-asset-item>
      </a-assets>


       <!-- マーカーを設定する -->
      <a-marker type="pattern" url="apple.patt">
        <!-- 3Dモデルを呼び出す -->
          <a-entity id="apple2" scale="1 1 1">
    <a-entity position="0 2.15 0" rotation="-90 0 0"
              gltf-model="#applemove"
              animation-mixer
              shadow="cast: true; receive: false"></a-entity>
      </a-entity>
      </a-marker>

       <!-- マーカーを設定する -->
      <a-marker type="pattern" url="kingyo.patt">
        <!-- 3Dモデルを呼び出す -->
        <a-entity gltf-model="#daiwa" rotation="-90 0 0"></a-entity>
      </a-marker>

             <!-- マーカーを設定する -->
      <a-marker type="pattern" url="castle.patt">
        <!-- 3Dモデルを呼び出す -->
        <a-entity gltf-model="#shibatajo" rotation="-90 0 0"></a-entity>
      </a-marker>

             <!-- マーカーを設定する -->
      <a-marker type="pattern" url="text.patt">
        <!-- 3Dモデルを呼び出す -->
        <a-entity gltf-model="#text" rotation="-90 0 0"></a-entity>
      </a-marker>
      

      
      
      <!-- カメラを追加 -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
  <script>
      <!-- glTFの表示が暗くなる問題に対処 -->
      document.querySelector("a-scene").renderer.gammaOutput=true;
  </script>
<!-- チラつきを抑える -->
  <script>
        const sceneEl = document.querySelector('a-scene');
        sceneEl.addEventListener('loaded', () => {
            sceneEl.camera = new THREE.PerspectiveCamera();
        });
      </script>
</html>
